<div class="container-fluid" style="background-color: #f7f7f7;">
    <div class="row align-content-center justify-content-center" style="height: 100vh;">
        <div class="col col-md-8 col-xl-3 mb-lg-5 mb-md-5">
            <img class="img-fluid" src="assets/public/IMG/Login.png" alt="">
        </div>
        <div class="w-100 mt-md-5"></div>
        <div class="col col-md-6 col-lg-4">
            <p class="w-100 text-center h4 font-weight-normal">INICIAR SESIÓN INGENIERIA USAC</p>
        </div>
        <div class="w-100 mt-3"></div>
        <div class="col col-md-7 col-lg-5">
            <form action="/login" ngNativeValidate method="post">
                <div *ngIf='mostrar && error' class="form-group">
                  <div class="alert alert-danger">
                    {{ error }}
                  </div>
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="usuario.Carne" id="Carne" required name="Carne" class="form-control" style="font-size: 20px;" placeholder="CUI / REGISTRO ACADEMICO / REGISTRO PERSONAL  ">
                </div>
                <div class="form-group">
                    <input type="password" id="password" [(ngModel)]="usuario.Password" required name="password" class="form-control" style="font-size: 20px;" placeholder="CONTRASEÑA">
                </div>
                <div class="form-group">
                    <input id="recordar" type="checkbox" class="" value="recordar">
                    <label for="recordar" style="font-weight: 400;" class="pl-2">Recordar Usuario</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-block btn-secondary p-2 btn-grow" (click)="onLogin()">INICIAR SESIÓN</button>
                    <a class="btn btn-block btn-secondary p-2 btn-grow" href="/Registro" style="background-color: #ff922b;">REGISTRARSE</a>

                </div>
            </form>
        </div>
        <div class="w-100"></div>
        <div class="col col-5 text-center w-100">
            <a href="" class="btn btn-link text-dark hover-underline" href="/Restablecer">¿Olvido su contraseña?</a>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark text-center" style="background-color: rgba(0,0,0,.04);">
        <p class="w-100 text-center pt-2">
            <a href="webmaster@ing.usac.edu.gt" class="text-center w-100 text-dark">webmaster@ing.usac.edu.gt</a><br>
            Facultad de Ingeniería USAC
        </p>
    </nav>
</div>
